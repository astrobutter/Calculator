<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FONT AWESOME LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- BOOTSTRAP QUERRIES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="main">
        <table>
            <tbody>
                <tr class="display-1">
                   <td colspan="4" class="display input-display"></td> 
                </tr>
                <tr class="display-2">
                   <td colspan="4" class="display result-display">0</td> 
                </tr>

                <tr class="bottom">
                    <td><button class="operator green-style">c</button></td>
                    <td><button class="operator green-style">/</button></td>
                    <td><button class="operator purple-style backspace">&lt</button></td>
                    <td><button class="operator purple-style">*</button></td>
                </tr>
                <tr class="bottom">
                    <td><button class="">7</button></td>
                    <td><button class="">8</button></td>
                    <td><button class="">9</button></td>
                    <td><button class="operator purple-style">-</button></td>
                </tr>
                <tr class="bottom">
                    <td><button class="">4</button></td>
                    <td><button class="">5</button></td>
                    <td><button class="">6</button></td>
                    <td><button class="operator purple-style">+</button></td>
                </tr>
                <tr class="bottom">
                    <td><button class="">1</button></td>
                    <td><button class="">2</button></td>
                    <td><button class="">3</button></td>
                    <td rowspan="2"><button class="operator green-style">=</button></td>
                </tr>
                <tr class="bottom">
                    <td colspan="2">0</td>
                    <td>.</td>
                </tr>        
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>


    </div>
</body>
</html>
